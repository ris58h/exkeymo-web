    <script>
        let mappingId = 0;

        const addButton = document.querySelector("#add");
        const linuxKeyCodesTemplate = document.querySelector("#linux-keycodes");
        const androidKeysTemplate = document.querySelector("#android-keys");
        const form = document.querySelector("#form");

        addMapping();
        addButton.addEventListener("click", addMapping);

        function addMapping() {
            mappingId++;

            const mapping = document.createElement("div");

            const from = document.createElement("select");
            from.name = `from${mappingId}`;
            from.appendChild(linuxKeyCodesTemplate.content.cloneNode(true));
            mapping.appendChild(from);

            const to = document.createElement("select");
            to.name = `to${mappingId}`;
            to.appendChild(androidKeysTemplate.content.cloneNode(true));
            mapping.appendChild(to);

            const removeButton = document.createElement("button");
            removeButton.textContent = "Remove";
            removeButton.addEventListener("click", () => {
                mapping.remove();
            });
            mapping.appendChild(removeButton);

            form.insertBefore(mapping, form.lastChild);
        }
    </script>
